<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        .email-signature {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #EEF3DF;
            border-bottom: 2px solid #2C7391;
            height: 80px;
        }
        .footer {
            background-color: #d8e3d8;
        }
        .social-icons{
            padding: 16px 0;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
            margin-right: 24px;
        }
        .footer-col {
            width: 33.33%;
            height: 4px;
        }
    </style>
</head>
<body>
    <table class="email-signature" cellspacing="0" cellpadding="0" width="600">
        <!-- Header -->
        <tr class="header">
            <td width="33%" style="position: relative;">
                <img src="https://github.com/ivankstro7/ECOBPM_Email_Signature/blob/main/src/Clip_path.png?raw=true" alt="icono1" style="position: absolute; top: 0; width: 78px; height: 78px;">
            </td>
            <td width="33%">
                <img src="https://github.com/ivankstro7/ECOBPM_Email_Signature/blob/main/src/logo%20ecobpm.png?raw=true" alt="Logo ecoBPM" style="width: 167px;">
            </td>
            <td width="33%" style="position: relative;">
                <img src="https://github.com/ivankstro7/ECOBPM_Email_Signature/blob/main/src/Clip_path2.png?raw=true" alt="icono2" style="position: absolute; top: 0; right: 0; width: 90px; height: 90px;">
            </td>
        </tr>
        <!-- Middle content -->
        <tr>
            <td colspan="3" style="padding: 24px 0; text-align: center;">
                <table width="100%">
                    <tr>
                        <td colspan="2">
                            <p style="font-size: 24px; line-height: 28px; font-weight: 600; margin: 0;">Sophie Moore</p>
                            <span style="font-size: 16px; line-height: 24px;">Marketing Expert</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>5019 Saint Denis Ct Belle isle, Orlando FL 32812</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                           <p><a href="mailto:contact@ecobpm.com" style="font-weight:600; color: #2C7391;">contact@ecobpm.com</a></p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="social-icons">
                            <a href="https://www.linkedin.com/"><img src="https://github.com/ivankstro7/ECOBPM_Email_Signature/blob/main/src/Linkedin.png?raw=true" alt="LinkedIn"></a>
                            <a href="https://www.x.com/"><img src="https://github.com/ivankstro7/ECOBPM_Email_Signature/blob/main/src/x.png?raw=true" alt="X"></a>
                            <a href="https://www.facebook.com/"><img src="https://github.com/ivankstro7/ECOBPM_Email_Signature/blob/main/src/Facebook.png?raw=true" alt="Facebook"></a>
                            <a href="https://www.youtube.com/"><img src="https://github.com/ivankstro7/ECOBPM_Email_Signature/blob/main/src/Youtube.png?raw=true" alt="YouTube"></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Footer -->
        <tr class="footer">
            <td class="footer-col" style="background-color: #8CAB3E;"></td>
            <td class="footer-col" style="background-color: #2C7391;"></td>
            <td class="footer-col" style="background-color: #8CAB3E;"></td>
        </tr>
    </table>
</body>
</html>
