<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        .email-signature {
            font-family: Arial, sans-serif;
            background-color: #FBFDF4;
        }
        .header {
            background-color: #EEF3DF;
            height: 80px;
        }
        .footer {
            background-color: #d8e3d8;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
            margin-right: 24px;
        }
        .footer-col {
            width: 33.33%;
            height: 4px;
        }
    </style>
</head>
<body>
    <table class="email-signature" cellspacing="0" cellpadding="0" width="600">
        <!-- Header -->
        <tr class="header">
            <td style="width: 100%; border-bottom: 2px solid #2C7391;">
                <img src="https://github.com/ivankstro7/ECOBPM_Email_Signature/blob/main/src/Clip_path.png?raw=true" alt="icono1" style="width: 78px; height: 78px;">
            </td>
            <td style="width: 100%; border-bottom: 2px solid #2C7391; text-align: center;">
                <img src="https://github.com/ivankstro7/ECOBPM_Email_Signature/blob/main/src/logo%20ecobpm.png?raw=true" alt="Logo ecoBPM" style="width: 167px;">
            </td>
            <td style="width: 100%; border-bottom: 2px solid #2C7391; padding-left: 110px;">
                <img src="https://github.com/ivankstro7/ECOBPM_Email_Signature/blob/main/src/Clip_path2.png?raw=true" alt="icono2" style="width: 90px; height: 90px;">
            </td>
        </tr>
        <!-- Middle content -->
        <tr>
            <td colspan="3" style="padding: 16px 0; text-align: center;">
                <table width="100%">
                    <tr>
                        <td colspan="2">
                            <p style="font-size: 24px; line-height: 28px; font-weight: 600; margin: 0;">Sophie Moore</p>
                            <span style="font-size: 16px; line-height: 24px;">Marketing Expert</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>5019 Saint Denis Ct Belle isle, Orlando FL 32812</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                           <p style="margin: 0 0 16px 0;"><a href="mailto:brian.horwitz@ecobpm.com" style="font-weight:600; color: #2C7391;">brian.horwitz@ecobpm.com</a></p>
                           <p style="margin: 0 0 16px 0;"><a href="https://ecobpm.com/" style="font-weight:600; color: #2C7391;">www.ecobpm.com</a></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Footer -->
        <tr class="footer">
            <td class="footer-col" style="background-color: #8CAB3E;"></td>
            <td class="footer-col" style="background-color: #2C7391;"></td>
            <td class="footer-col" style="background-color: #8CAB3E;"></td>
        </tr>
    </table>
</body>
</html>
